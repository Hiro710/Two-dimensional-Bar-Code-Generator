<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two-dimensional Bar Code Generator</title>
  </head>
  <body>
      <h1>Two-dimensional Bar Code Generator</h1>
      <p>
        <input type="text" id="msg">
        <input type="button" value="変換" id="button">
      </p>
      <div id="barCode"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
            // https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=hello
            $(function() {
                  $('#button').click(function() {
                      // Japanese input support
                      var msg = encodeURIComponent($('#msg').val());
                      // Japanese input support
                      var img = $('<img>').attr('src', 'https://chart.googleapis.com/chart?cht=qr&chs=150x150&choe=Shift_JIS&chl='+msg);
                      $('#barCode').html(img);
                  });
            });
      </script>
  </body>
</html>
